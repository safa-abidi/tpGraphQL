enum Status {
    WAITING
    IN_PROGRESS
    CANCELLED
    DONE
}
type Todo {
    id: String!
    name: String!
    content: String!
    status: Status!
    user: User!
}
type User {
    id: String!
    name: String!
    email: String!
    todos: [Todo!]
}

type Query {
    hello(name: String): String!
    getTodoById(id:String!): Todo
}